<html>
<head>
    <title>Pendaftaran Kursus</title>
</head>
<body>
    <center>
        <table width="600" border="0" cellspacing="0" cellpadding="30" bgcolor="skyblue">
            <tr>
                <td align="center">
                    <font color="red" size="6"><b>Pendaftaran Kursus</b></font>
                </td>
            </tr>
        </table>

        <table width="600" border="0" cellspacing="0" cellpadding="5" bgcolor="#818282">
            <tr>
                <td colspan="2">
                    <font size="5"><b>Data Diri</b></font>
                </td>
            </tr>
            <tr>
                <td width="150">Nama</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr>
                <td>NIM</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr>
                <td>E-mail</td>
                <td><input type="text" size="40"></td>
            </tr>
            <tr>
                <td>Tanggal Lahir</td>
                <td><input type="text" placeholder="hh/bb/tttt" size="40"></td>
            </tr>
            <tr>
                <td valign="top">Jenis Kelamin</td>
                <td>
                    <input type="radio" name="jk">Laki-laki<br>
                    <input type="radio" name="jk">Perempuan
                </td>
            </tr>
            <tr>
                <td valign="top">Pilih Program Kursus</td>
                <td>
                    <input type="checkbox" name="kursus" value="C#">C#<br>
                    <input type="checkbox"name="kursus" value="Java">Java<br>
                    <input type="checkbox" name="kursus" value="SQL">SQL<br>
                    <input type="checkbox" name="kursus" value="HTML dan PHP">HTML dan PHP
                </td>
            </tr>
            <tr>
                <td>Pilihan Hari/Jam Kursus</td>
                <td>
                    <select name="jadwal">
                        <option>Senin - Rabu/09.00 - 11.00</option>
                        <option>Senin - Rabu/13.00 - 15.00</option>
                        <option>Kamis - Sabtu/09.00 - 11.00</option>
                        <option>Kamis - Sabtu/13.00 - 15.00</option>
                    </select>
                </td>
            </tr>
        </table>

        <table width="600" border="0" cellspacing="0" cellpadding="10" bgcolor="#ff7f7f">
            <tr>
                <td>Komentar Anda</td>
            </tr>
            <tr>
                <td>
                    <textarea rows="5" cols="70"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="reset" value="Reset">
                    <input type="submit" value="Submit">
                    <input type="button" value="Cancel">
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
